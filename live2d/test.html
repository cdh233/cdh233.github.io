<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title>Live2D</title>
    
    <link rel="stylesheet" type="text/css" href="/live2d/css/waifu.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="/live2d/css/waifu.css">
<link rel="stylesheet" type="text/css" href="/live2d/css/flat-ui.min.css"/>
    <div class="waifu" id="waifu">
<div class="waifu-tool">
            <span class="fui-home"></span>
            <span class="fui-chat"></span>
            <span class="fui-eye"></span>
            <span class="fui-user"></span>
            <span class="fui-photo"></span>
            <span class="fui-info-circle"></span>
            <span class="fui-cross"></span>
        </div>
        <div class="waifu-tips" style="opacity: 1;"></div>
        <canvas id="live2d" width="280" height="250" class="live2d"></canvas>
        
    </div>
    <script src="/live2d/js/live2d.js"></script>
    <script src="/live2d/js/waifu-tips.js"></script>
    <script type="text/javascript">initModel()</script>
</body>
</html>
